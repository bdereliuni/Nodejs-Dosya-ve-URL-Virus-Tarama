<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenlik Tarama Merkezi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 mt-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-shield-alt mr-2"></i>
                            Güvenlik Tarama Merkezi
                        </h3>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="scanTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="file-tab" data-toggle="tab" href="#file" role="tab">
                                    <i class="fas fa-file-alt mr-2"></i>
                                    Dosya Taraması
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="url-tab" data-toggle="tab" href="#url" role="tab">
                                    <i class="fas fa-link mr-2"></i>
                                    URL Taraması
                                </a>
                            </li>
                        </ul>
                        
                        <div class="tab-content mt-4" id="scanTabContent">
                            <!-- Dosya Taraması -->
                            <div class="tab-pane fade show active" id="file" role="tabpanel">
                                <div class="info-box mb-4">
                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle mr-2"></i>
                                        Dosyanızı güvenli bir şekilde tarayın. Maksimum dosya boyutu: 32MB
                                    </div>
                                </div>
                                <form id="scanFormFile" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="fileInput">
                                            <i class="fas fa-upload mr-2"></i>
                                            Dosya Seçin
                                        </label>
                                        <input type="file" name="file" class="form-control-file" id="fileInput" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search mr-2"></i>
                                        Dosyayı Tara
                                    </button>
                                </form>
                            </div>
                            
                            <!-- URL Taraması -->
                            <div class="tab-pane fade" id="url" role="tabpanel">
                                <div class="info-box mb-4">
                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle mr-2"></i>
                                        Şüpheli URL'leri güvenli bir şekilde kontrol edin
                                    </div>
                                </div>
                                <form id="scanFormUrl">
                                    <div class="form-group">
                                        <label for="urlInput">
                                            <i class="fas fa-globe mr-2"></i>
                                            URL Girin
                                        </label>
                                        <input type="url" name="url" class="form-control" id="urlInput" 
                                               placeholder="https://www.ornek.com" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-search mr-2"></i>
                                        URL'yi Tara
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <!-- Sonuç Bölümü -->
                        <div id="result" class="mt-4" style="display: none;"></div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-4 text-muted">
                    <p>
                        <i class="fas fa-lock mr-2"></i>
                        Güvenli ve Hızlı Tarama Hizmeti
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
